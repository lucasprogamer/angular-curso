<section class="section">

    <nav class="breadcrumb is-right" aria-label="breadcrumbs">
        <ul>
          <li><a>Pagina: {{ pagina }}</a></li>
        </ul>
      </nav>

  <div class="list is-hoverable">
      <a class="list-item" *ngFor="let curso of cursos" [routerLink]="['/curso', curso.id]" routerLinkActive="router-link-active" >
          {{ curso.nome }}
      </a>
  </div>

  <div class="buttons">
    <button (click)="previousPage()" [disabled]="pagina == 1" class="button is-link">Anterior</button>
    <button (click)="nextPage()" class="button is-link">Pr√≥xima</button>
  </div>

</section>
